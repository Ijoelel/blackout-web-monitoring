<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ship AE Monitor</title>
    </head>
    <body>
        <h3>Ship AE Monitor</h3>
        <pre id="log"></pre>
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script>
            const log = (m) =>
                (document.getElementById("log").textContent += m + "\n");
            const socket = io("http://localhost:8000", {
                transports: ["websocket"],
            });
            socket.on("connect", () => log("connected"));
            socket.on("server_info", (d) => log("info: " + JSON.stringify(d)));
            socket.on("telemetry", (msg) => log(JSON.stringify(msg)));
        </script>
    </body>
</html>
